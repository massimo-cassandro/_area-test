<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Flexbox dividers</title>
    <link rel="stylesheet" href="flexbox-dividers.css" type="text/css" media="all">
  </head>
  <body>
    <main>
      <h1>Flexbox dividers</h1>

      <p><a href="https://github.com/massimo-cassandro/area-test/tree/main/2022-04-flexbox-dividers#readme">code.</a></p>

      <h2>Two flexbox items</h2>
      <div class="flexbox-container two-items">
        <div class="flexbox-item">
          <p class="some-content"></p>
          <p class="some-content"></p>
        </div>
        <div class="flexbox-item">
          <p class="some-content"></p>
          <p class="some-content"></p>
          <p class="some-content"></p>
          <p class="some-content"></p>
        </div>
      </div>

      <h2>Three flexbox items</h2>
      <div class="flexbox-container three-items">
        <div class="flexbox-item">
          <p class="some-content"></p>
          <p class="some-content"></p>
        </div>
        <div class="flexbox-item">
          <p class="some-content"></p>
          <p class="some-content"></p>
          <p class="some-content"></p>
          <p class="some-content"></p>
        </div>
        <div class="flexbox-item">
          <p class="some-content"></p>
          <p class="some-content"></p>
          <p class="some-content"></p>
        </div>
      </div>


      <h2>Four flexbox items using pseudo elements</h2>
      <div class="flexbox-container four-items">
        <div class="flexbox-item">
          <p class="some-content"></p>
          <p class="some-content"></p>
        </div>
        <div class="flexbox-item">
          <p class="some-content"></p>
          <p class="some-content"></p>
          <p class="some-content"></p>
          <p class="some-content"></p>
        </div>
        <div class="flexbox-item">
          <p class="some-content"></p>
          <p class="some-content"></p>
          <p class="some-content"></p>
        </div>
        <div class="flexbox-item">
          <p class="some-content"></p>
          <p class="some-content"></p>
          <p class="some-content"></p>
          <p class="some-content"></p>
          <p class="some-content"></p>
        </div>
      </div>

      <h2>Four flexbox items using background</h2>
      <div class="flexbox-container four-items-bg">
        <div class="flexbox-item">
          <p class="some-content"></p>
          <p class="some-content"></p>
        </div>
        <div class="flexbox-item">
          <p class="some-content"></p>
          <p class="some-content"></p>
          <p class="some-content"></p>
          <p class="some-content"></p>
        </div>
        <div class="flexbox-item">
          <p class="some-content"></p>
          <p class="some-content"></p>
          <p class="some-content"></p>
        </div>
        <div class="flexbox-item">
          <p class="some-content"></p>
          <p class="some-content"></p>
          <p class="some-content"></p>
          <p class="some-content"></p>
          <p class="some-content"></p>
        </div>
      </div>

      <h2>Four flexbox items using gradients</h2>
      <div class="flexbox-container four-items-gradients">
        <div class="flexbox-item">
          <p class="some-content"></p>
          <p class="some-content"></p>
        </div>
        <div class="flexbox-item">
          <p class="some-content"></p>
          <p class="some-content"></p>
          <p class="some-content"></p>
          <p class="some-content"></p>
        </div>
        <div class="flexbox-item">
          <p class="some-content"></p>

        <div class="flexbox-item">
