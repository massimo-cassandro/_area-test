<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Pagination</title>
    <link rel="stylesheet" href="./index.css" type="text/css" media="all">
  </head>
  <body>

    <nav aria-label="Navigation"><ul></ul></nav>

    <div class="controls">
      <div>
        <label for="records">Records</label>
        <input id="records" value="2285" type="number" step="1" min="1">
      </div>
      <div>
        <label for="page-rows">Rows/page</label>
        <input id="page-rows" value="25" type="number" step="1" min="1">
      </div>
      <div>
        <label for="current-page">Current Page</label>
        <input id="current-page" value="1" type="number" step="1" min="1">
      </div>
      <button type="button" id="upd">Update</button>
    </div>


    <script src="./index.js"></script>
  </body>
</html>
