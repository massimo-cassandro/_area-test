<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>css grid animation</title>
    <link rel="stylesheet" href="./index.css" type="text/css" media="all">
  </head>
  <body>
    <div class="grid">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item row-2">4</div>
      <div class="grid-item row-2">5</div>
      <div class="grid-item row-2">6</div>
    </div>

    <p><button type="button" class="toggle-btn">Toggle rows</button></p>
    <p>Toggled: <span class="toggled-monitor">false</span></p>

    <script src="./index.js"></script>
  </body>
</html>
