<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Odometer</title>
    <link rel="stylesheet" href="./odometer.css" type="text/css" media="all">
  </head>
  <body>
    <h1>Time to <em class="end_date"></em></h1>
    <div class="odometer">
      <div class="days"><div class="val">0</div><div>Days</div></div>
      <div class="hours"><div class="val">0</div><div>Hours</div></div>
      <div class="minutes"><div class="val">0</div><div>Minutes</div></div>
      <div class="seconds"><div class="val">0</div><div>Seconds</div></div>
    </div>

    <script src="./odometer.js"></script>

  </body>
</html>
